<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaciliGator - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="auth.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-graduation-cap"></i> FaciliGator</h1>
            <p class="subtitle">Your UF Canvas Assistant</p>
        </header>

        <!-- Error message container -->
        <div id="error-container" class="error-container" style="display: none;">
            <div class="error-content">
                <i class="fas fa-exclamation-circle error-icon"></i>
                <span id="error-text"></span>
            </div>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
            <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
            <form id="login">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password" data-target="login-password"></i>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="auth-form" style="display: none;">
            <h2><i class="fas fa-user-plus"></i> Create Account</h2>
            <form id="signup">
                <div class="name-fields">
                    <div class="form-group">
                        <label for="signup-first-name">First Name</label>
                        <input type="text" id="signup-first-name" placeholder="Enter your first name" autocapitalize="words" autocomplete="given-name">
                    </div>
                    <div class="form-group">
                        <label for="signup-last-name">Last Name</label>
                        <input type="text" id="signup-last-name" placeholder="Enter your last name" autocapitalize="words" autocomplete="family-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                        <i class="fas fa-eye toggle-password" data-target="signup-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill" id="strength-meter-fill"></div>
                        </div>
                        <span id="password-strength-text">Password strength</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password" data-target="signup-confirm-password"></i>
                    </div>
                </div>
                <button type="submit" class="auth-button">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Please wait...</p>
        </div>

        <footer class="footer">
            <a href="mailto:kovidhgandreti@gmail.com?subject=FaciliGator%20Help%20Needed" class="help-link">
                <i class="fas fa-question-circle"></i> Help
            </a>
        </footer>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
